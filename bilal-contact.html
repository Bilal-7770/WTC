<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bilal Ahmad - Watton Tobacco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('janan.jpeg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            color: white;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .contact-link {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-link:hover {
            color: #28a745;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Watton Tobacco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hand-stem.html">Hand Stem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bilal-contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-card p-5">
                        <div class="text-center mb-5">
                            <h1 class="display-4 text-dark mb-4">Contact Information</h1>
                            <div class="divider bg-success mx-auto" style="height: 3px; width: 50px;"></div>
                        </div>
                        
                        <!-- Name -->
                        <div class="text-center mb-5">
                            <i class="fas fa-user contact-icon"></i>
                            <h2 class="h1 text-dark mb-4">Bilal Ahmad</h2>
                            <p class="lead text-muted">Watton Tobacco Company Representative</p>
                        </div>
                        
                        <!-- Contact Details -->
                        <div class="row g-4">
                            <!-- Phone -->
                            <div class="col-md-6">
                                <div class="text-center p-4 h-100 contact-card">
                                    <i class="fas fa-phone contact-icon"></i>
                                    <h3 class="h4 text-dark mb-3">Phone</h3>
                                    <p class="lead mb-0">
                                        <a href="tel:+923439224280" class="contact-link">
                                            0343 9224280
                                        </a>
                                    </p>
                                    <small class="text-muted">Available 24/7</small>
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="col-md-6">
                                <div class="text-center p-4 h-100 contact-card">
                                    <i class="fas fa-envelope contact-icon"></i>
                                    <h3 class="h4 text-dark mb-3">Email</h3>
                                    <p class="lead mb-0">
                                        <a href="mailto:ahnadadalbilal@gmail.com" class="contact-link">
                                            ahnadadalbilal@gmail.com
                                        </a>
                                    </p>
                                    <small class="text-muted">Quick Response Guaranteed</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Watton Tobacco Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
