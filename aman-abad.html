<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Abad Purchase Center - Watton Tobacco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('../aman.jpeg') center/cover fixed;
            color: white;
            min-height: 100vh;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-top: 80px;
            margin-bottom: 2rem;
        }
        .record-card {
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .record-header {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }
        .record-body {
            padding: 1.5rem;
        }
        .stats-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .stats-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Watton Tobacco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="aman-abad.html">Aman Abad Center</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4">Aman Abad Purchase Center</h1>
                    <p class="lead">Purchase Records and Accounts Management</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content py-5">
        <div class="container">
            <!-- Statistics -->
            <div class="content-section">
                <h2 class="text-center mb-4">Center Statistics</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <i class="fas fa-balance-scale"></i>
                            <h3>Total Purchase</h3>
                            <h4 id="totalPurchase">0 kg</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <i class="fas fa-money-bill-wave"></i>
                            <h3>Total Amount</h3>
                            <h4 id="totalAmount">Rs. 0</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <i class="fas fa-users"></i>
                            <h3>Total Farmers</h3>
                            <h4 id="totalFarmers">0</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card text-center">
                            <i class="fas fa-truck"></i>
                            <h3>Deliveries</h3>
                            <h4 id="totalDeliveries">0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add New Purchase -->
            <div class="content-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Add New Purchase</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPurchaseModal">
                        <i class="fas fa-plus me-2"></i>New Purchase
                    </button>
                </div>
                <div id="purchasesList">
                    <!-- Purchase records will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Add Purchase Modal -->
    <div class="modal fade" id="addPurchaseModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="purchaseForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Farmer Name</label>
                                <input type="text" name="farmerName" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CNIC</label>
                                <input type="text" name="cnic" class="form-control" pattern="\d{5}-\d{7}-\d{1}" placeholder="12345-1234567-1" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="weight" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Rate per kg</label>
                                <input type="number" name="rate" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Quality Grade</label>
                                <select name="quality" class="form-select" required>
                                    <option value="">Select grade</option>
                                    <option value="A">Grade A</option>
                                    <option value="B">Grade B</option>
                                    <option value="C">Grade C</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Payment Status</label>
                                <select name="paymentStatus" class="form-select" required>
                                    <option value="pending">Pending</option>
                                    <option value="paid">Paid</option>
                                    <option value="partial">Partial</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="savePurchase()">Save Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load and display purchases
        function loadPurchases() {
            const purchasesList = document.getElementById('purchasesList');
            const purchases = JSON.parse(localStorage.getItem('amanAbadPurchases')) || [];
            updateStatistics(purchases);

            if (purchases.length === 0) {
                purchasesList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-shopping-cart text-muted fa-3x mb-3"></i>
                        <h3 class="text-muted">No purchases yet</h3>
                        <p>Start by adding a new purchase record</p>
                    </div>
                `;
                return;
            }

            purchasesList.innerHTML = purchases.reverse().map(purchase => `
                <div class="record-card">
                    <div class="record-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">${purchase.farmerName}</h3>
                        <span class="badge bg-light text-dark">${purchase.purchaseId}</span>
                    </div>
                    <div class="record-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>CNIC:</strong> ${purchase.cnic}</p>
                                <p><strong>Weight:</strong> ${purchase.weight} kg</p>
                                <p><strong>Rate:</strong> Rs. ${purchase.rate}/kg</p>
                                <p><strong>Total Amount:</strong> Rs. ${purchase.weight * purchase.rate}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Quality Grade:</strong> ${purchase.quality}</p>
                                <p><strong>Payment Status:</strong> <span class="badge bg-${getStatusColor(purchase.paymentStatus)}">${purchase.paymentStatus}</span></p>
                                <p><strong>Date:</strong> ${new Date(purchase.date).toLocaleDateString()}</p>
                                <p><strong>Notes:</strong> ${purchase.notes || 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Save new purchase
        function savePurchase() {
            const form = document.getElementById('purchaseForm');
            const formData = new FormData(form);
            const purchaseData = {};
            
            formData.forEach((value, key) => {
                purchaseData[key] = value;
            });
            
            // Add additional data
            purchaseData.date = new Date().toISOString();
            purchaseData.purchaseId = 'PUR-' + Date.now();
            
            // Get existing data
            let purchases = JSON.parse(localStorage.getItem('amanAbadPurchases')) || [];
            purchases.push(purchaseData);
            
            // Save to localStorage
            localStorage.setItem('amanAbadPurchases', JSON.stringify(purchases));
            
            // Close modal and reload
            document.querySelector('#addPurchaseModal .btn-close').click();
            form.reset();
            loadPurchases();
        }

        // Update statistics
        function updateStatistics(purchases) {
            const totalPurchase = purchases.reduce((sum, p) => sum + Number(p.weight), 0);
            const totalAmount = purchases.reduce((sum, p) => sum + (Number(p.weight) * Number(p.rate)), 0);
            const uniqueFarmers = new Set(purchases.map(p => p.cnic)).size;
            
            document.getElementById('totalPurchase').textContent = totalPurchase + ' kg';
            document.getElementById('totalAmount').textContent = 'Rs. ' + totalAmount;
            document.getElementById('totalFarmers').textContent = uniqueFarmers;
            document.getElementById('totalDeliveries').textContent = purchases.length;
        }

        // Helper function for payment status colors
        function getStatusColor(status) {
            switch(status) {
                case 'paid': return 'success';
                case 'pending': return 'warning';
                case 'partial': return 'info';
                default: return 'secondary';
            }
        }

        // Load purchases when page loads
        window.addEventListener('load', loadPurchases);
    </script>
</body>
</html>
